<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form id="cadastroCliente"></form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Ex: Jeferson Disneylandia">

    <label for="CEP">CEP: </label>
    <input type="number" id="CEP" placeholder="Ex: 13304508 ">
    <button type="submit">Consultar </button>

    <label for="logradouro">logradouro: </label>
    <input type="text" id="logradouro">

    <label for="bairro">Bairro: </label>
    <input type="text" id="bairro" placeholder="Ex: Jardim Pirapora ">

    <label for="estado">Estado: </label>
    <input type="text" id="estado" placeholder="Ex: SP ">

</body>
</html>
